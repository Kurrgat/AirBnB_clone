<!DOCTYPE html>
<html lang="en">
  <heaad>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Nairobi, Nakuru...</h3>
                <ul class="popover">
                    <li>
                        <h2>Nairobi</h2>
                        <ul>
                            <li>Kilimani</li>
                            <li>Lang'ata</li>
                            <li>Embakasi</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Nakuru</h2>
                        <ul>
                            <li>Njoro</li>
                            <li>Milimani</li>
                            <li>Molo</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Laundry, Internet...</h3>
                <ul class="popover">
                    <li>TV</li>
                    <li>WiFi</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button class="button">Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
